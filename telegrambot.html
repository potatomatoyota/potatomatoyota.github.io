<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Bot 訊息發送</title>
  <style>
    :root {
      --bg-color: #f5f6fa;
      --text-color: #333;
      --card-bg: #ffffff;
      --input-bg: #fff;
      --input-border: #ccc;
      --btn-bg: #2f80ed;
      --btn-hover: #1c60c6;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-border: #555;
      --btn-bg: #4a75d1;
      --btn-hover: #2e4e9f;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .toggle input {
      display: none;
    }
    .toggle-label {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      position: relative;
      transition: background 0.3s;
    }
    [data-theme="dark"] .toggle-label {
      background: #666;
    }
    .toggle-label::after {
      content: '';
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    input:checked + .toggle-label::after {
      transform: translateX(20px);
    }
    input:checked + .toggle-label {
      background: #4a75d1;
    }
    input:checked + .toggle-label:hover {
      background: #2e4e9f;
    }
    input + .toggle-label:hover {
      background: #bbb;
    }
    h2 {
      margin-top: 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
    }
    .upload-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .upload-btn:hover {
      background-color: var(--btn-hover);
    }
    #imageInput {
      display: none;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="toggle">
      <input type="checkbox" id="modeToggle">
      <span class="toggle-label"></span>
    </label>
    <h2>傳訊息給我</h2>
    <input id="msg" type="text" placeholder="輸入訊息" />
    <button id="sendTextBtn" onclick="sendText()">送出文字</button>
  
    <label for="imageInput" class="upload-btn">選擇圖片</label>
    <input id="imageInput" type="file" accept="image/*" onchange="previewImage()" />
    <img id="preview" style="max-width: 100%; margin: 10px 0; display: none; border-radius: 8px;" />
    <button id="sendImageBtn" onclick="sendImage()">送出圖片</button>
  
    <div id="status" style="margin-top: 10px; font-size: 0.9rem;"></div>
  </div>
  
  <script>
    const toggle = document.getElementById('modeToggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', saved);
    toggle.checked = saved === 'dark';
  
    toggle.addEventListener('change', () => {
      const mode = toggle.checked ? 'dark' : 'light';
      root.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
    });
  
    function showStatus(msg, success = true) {
      const status = document.getElementById("status");
      status.style.color = success ? "green" : "red";
      status.innerText = msg;
    }
  
    async function sendText() {
      const btn = document.getElementById("sendTextBtn");
      const msgEl = document.getElementById("msg");
      const msg = msgEl.value.trim();
      if (!msg) return showStatus("請輸入訊息", false);
  
      btn.disabled = true;
      btn.innerText = "傳送中...";
  
      try {
        const res = await fetch('https://telegrambotmessage.a0967052607.workers.dev/sendText', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.ok) {
          showStatus("文字訊息已送出！");
          msgEl.value = '';
        } else {
          showStatus("發送失敗：" + JSON.stringify(data), false);
        }
      } catch (err) {
        showStatus("錯誤：" + err.message, false);
      }
  
      btn.disabled = false;
      btn.innerText = "送出文字";
    }
  
    function previewImage() {
      const fileInput = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      const file = fileInput.files[0];
  
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    }
  
    async function sendImage() {
      const btn = document.getElementById("sendImageBtn");
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      if (!file) return showStatus("請選擇圖片", false);
  
      btn.disabled = true;
      btn.innerText = "傳送中...";
  
      const formData = new FormData();
      formData.append("photo", file);
  
      try {
        const res = await fetch('https://telegrambotmessage.a0967052607.workers.dev/sendPhoto', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.ok) {
          showStatus("圖片已送出！");
          fileInput.value = '';
          preview.style.display = "none";
        } else {
          showStatus("發送失敗：" + JSON.stringify(data), false);
        }
      } catch (err) {
        showStatus("錯誤：" + err.message, false);
      }
  
      btn.disabled = false;
      btn.innerText = "送出圖片"; 
    }
  </script>
</body>
</html>
