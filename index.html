      position: fixed;
      top: 10px;
      right: 10px;
      width: 48px;
      height: 48px;
      border-radius: 50%;

    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
    }

    .avatar-wrapper.playing {
        box-shadow: 0 0 8px 4px rgba(0, 255, 255, 0.6);
        animation: pulseRing 1.5s infinite ease-in-out;
    }

    @keyframes pulseRing {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.6);
      }
      70% {
        box-shadow: 0 0 12px 10px rgba(0, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
      }
    }

    /* Èü≥Ê®ÇÂç°Áâá */

      align-items: center;

      box-shadow: 0 6px 14px rgba(0,0,0,0.08);

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.querySelector('.toggle-button').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function goToProfile() {
      window.location.href = 'profile.html';
    }

    window.onload = function () {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.documentElement.classList.add('dark-mode');
        document.querySelector('.toggle-button').textContent = '‚òÄÔ∏è';
      } else {
        document.querySelector('.toggle-button').textContent = 'üåô';
      }
      fetchLatestTrack();
    };

    function fetchLatestTrack() {
      fetch("https://lastfm-last-played.biancarosa.com.br/potatomatoyota/latest-song")
        .then(res => res.json())
        .then(data => {
          const track = data.track;
          if (!track) return;

          document.getElementById('track-name').textContent = track.name;
          document.getElementById('artist-name').textContent = track.artist['#text'];
          document.getElementById('cover').src = track.image?.[3]?.['#text'] || '';
          document.getElementById('track-link').href = track.url;
          const nowPlaying = track['@attr']?.nowplaying === "true";
          document.getElementById('track-status').textContent = nowPlaying
            ? "üéß ‰ªãÁ¥πÊ≠∏‰ªãÁ¥πÔºåÊàëÂÖ∂ÂØ¶Ê≠£Âú®ËÅΩÈÄôÂÄã"
            : "üïí ÂúãÊñáË™≤ÈòªÊ≠¢ÊàëËÅΩÈÄôÊ≠å‰∫Ü";
          document.getElementById('music').style.display = 'flex';

          // È†≠ÂÉèÂ§ñÂúçÂúìÁí∞ÊïàÊûú
          const avatar = document.getElementById('avatarContainer');
          avatar.classList.toggle('playing', nowPlaying);
        })
        .catch(err => console.error("ËºâÂÖ•Ê≠åÊõ≤Â§±ÊïóÔºö", err));
    }
