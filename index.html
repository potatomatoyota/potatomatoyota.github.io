<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
        }
        .article {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }
        .dark-mode .article {
            background: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .toggle-button {
                top: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙</button>
    <div class="article">
        <h1>文章標題</h1>
        <p>這裡是您的文章內容。您可以在這裡放置您的文字，圖片，或其他內容。</p>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
