<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE Bot 訊息傳送</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">
  <style>
    :root {
      --bg-color: #f5f6fa;
      --text-color: #333;
      --card-bg: #ffffff;
      --input-bg: #fff;
      --input-border: #ccc;
      --btn-bg: #2f80ed;
      --btn-hover: #1c60c6;
      --progress-bg: #e0e0e0;
      --progress-fill: #4caf50;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-border: #555;
      --btn-bg: #4a75d1;
      --btn-hover: #2e4e9f;
      --progress-bg: #444;
      --progress-fill: #4caf50;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 0;
    }
    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      position: relative;
    }
    .toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      
    }
    .toggle input {
      display: none;
    }
    .toggle-label {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      position: relative;
      transition: background 0.3s;
    }
    [data-theme="dark"] .toggle-label {
      background: #666;
    }
    .toggle-label::after {
      content: '';
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    input:checked + .toggle-label::after {
      transform: translateX(20px);
    }
    input:checked + .toggle-label {
      background: #4a75d1;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
    }
    .upload-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
      
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .upload-btn:hover {
      background-color: var(--btn-hover);
    }
    .file-input {
      display: none;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .progress-container {
      width: 100%;
      background-color: var(--progress-bg);
      border-radius: 5px;
      margin: 10px 0;
      height: 8px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: var(--progress-fill);
      transition: width 0.1s;
    }
    .tab-container {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--input-border);
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
      text-align: center;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .tab.active {
      border-bottom: 3px solid var(--btn-bg);
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .file-info {
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: left;
      word-break: break-all;
    }
    /* 拖放區域樣式 */
    .drop-area {
      border: 2px dashed var(--input-border);
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    .drop-area.active {
      border-color: var(--btn-bg);
      background-color: rgba(47, 128, 237, 0.1);
    }
    .drop-area-text {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .drop-area-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--input-border);
    }
    .drop-area.active .drop-area-icon {
      color: var(--btn-bg);
    }
    .recipient-info {
      margin-bottom: 1rem;
      padding: 10px;
      background-color: var(--progress-bg);
      border-radius: 8px;
      text-align: left;
      font-size: 0.9rem;
    }
    .recipient-info strong {
      color: var(--btn-bg);
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="toggle">
      <input type="checkbox" id="modeToggle">
      <span class="toggle-label"></span>
    </label>

    <h2>傳送訊息給你自己</h2>

   

    <div class="tab-container">
      <div class="tab active" data-tab="text-tab">文字</div>
      <div class="tab" data-tab="file-tab">檔案（圖片、影片、音訊）</div>
    </div>

    <div id="text-tab" class="tab-content active">
      <input id="msg" type="text" placeholder="輸入訊息內容" />
      <button id="sendTextBtn">送出文字</button>
    </div>

    <div id="file-tab" class="tab-content">
      <div id="dropArea" class="drop-area">
        <div class="drop-area-icon">📁</div>
        <div class="drop-area-text">拖放檔案至此</div>
        <div class="drop-area-text">或</div>
      </div>
      <label for="imageInput" class="upload-btn">選擇圖片</label>
      <input id="imageInput" class="file-input" type="file" accept="image/*" onchange="handleImageSelection()" />
      <label for="fileInput" class="upload-btn">選擇檔案（影片、音訊）</label>
      <input id="fileInput" class="file-input" type="file" onchange="previewFile()" />
      <div class="file-info" id="fileInfo"></div>
      <img id="preview" style="max-width: 100%; margin: 10px 0; display: none; border-radius: 8px;" />
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <button id="sendFileBtn">送出檔案</button>
    </div>

    <div id="status" style="margin-top: 15px; font-size: 0.9rem;"></div>
  </div>

  <script>
    const API_BASE_URL = 'https://linebot.a0967052607.workers.dev';

    // 主題設定...
    const toggle = document.getElementById('modeToggle');
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);
    toggle.checked = savedTheme === 'dark';
    toggle.addEventListener('change', () => {
      const mode = toggle.checked ? 'dark' : 'light';
      root.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
    });

    // 分頁切換
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });

    // 拖放檔案功能
    const dropArea = document.getElementById('dropArea');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
      dropArea.classList.add('active');
    }
    
    function unhighlight() {
      dropArea.classList.remove('active');
    }
    
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length > 0) {
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(files[0]);
        document.getElementById('fileInput').files = dataTransfer.files;
        previewFile();
      }
    }

    function showStatus(text, success = true) {
      const status = document.getElementById('status');
      status.style.color = success ? 'green' : 'red';
      status.textContent = text;
    }

    // 發送文字訊息
    document.getElementById('sendTextBtn').onclick = async () => {
    const msg = document.getElementById('msg').value.trim();
    if (!msg) return showStatus('請輸入訊息', false);

    try {
        const res = await fetch(`${API_BASE_URL}/sendText`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
        });

        const data = await res.json();

        if (!res.ok) {
        const errorMsg = data.message || data.description || data.error || '未知錯誤';
        throw new Error(`[${res.status}] ${errorMsg}`);
        }

        showStatus('✅ 訊息已成功發送！');
        document.getElementById('msg').value = '';
    } catch (error) {
        showStatus(`❌ 發送失敗：${error.message}`, false);
    }
    };

    function handleImageSelection() {
      const imageInput = document.getElementById("imageInput");
      const fileInput = document.getElementById("fileInput");
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        previewFile();
      }
    }

    function previewFile() {
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const fileInfo = document.getElementById("fileInfo");
      const file = fileInput.files[0];
      if (!file) {
        preview.style.display = "none";
        fileInfo.innerHTML = "";
        return;
      }
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      fileInfo.innerHTML = `
        <strong>檔案名稱:</strong> ${file.name}<br/>
        <strong>檔案類型:</strong> ${file.type || '未知'}<br/>
        <strong>檔案大小:</strong> ${sizeMB} MB
      `;
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    }

    // 檔案上傳和發送
    document.getElementById('sendFileBtn').onclick = async () => {
      const fileInput = document.getElementById('fileInput');
      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');

      if (!fileInput.files.length) {
        return showStatus('請選擇檔案', false);
      }

      const file = fileInput.files[0];
      const fileName = file.name;
      const fileType = file.type;
      const fileId = Math.random().toString(36).substring(2, 15);
      
      let endpoint = 'sendFile';
      if (fileType.startsWith('image/')) {
        endpoint = 'sendPhoto';
      } else if (fileType.startsWith('video/')) {
        endpoint = 'sendVideo';
      } else if (fileType.startsWith('audio/')) {
        endpoint = 'sendAudio';
      }

      const CHUNK_SIZE = 1024 * 1024; // 1MB per chunk
      const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
      
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      
      try {
        
        for (let i = 0; i < totalChunks; i++) {
          const start = i * CHUNK_SIZE;
          const end = Math.min(file.size, start + CHUNK_SIZE);
          const chunk = file.slice(start, end);
          
          const formData = new FormData();
          formData.append('file', chunk);
          formData.append('fileId', fileId);
          formData.append('fileName', fileName);
          formData.append('fileType', fileType);
          formData.append('chunkIndex', i);
          formData.append('totalChunks', totalChunks);
          formData.append('endpoint', endpoint);
          
          const res = await fetch(`${API_BASE_URL}/uploadChunk`, {
            method: 'POST',
            body: formData
          });
          
          const data = await res.json();
          progressBar.style.width = `${data.progress}%`;
        }
        
       
        const res = await fetch(`${API_BASE_URL}/completeUpload`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fileId })
            });

            const data = await res.json();
            if (!res.ok) {
            const errorMsg = data.message || data.description || data.error || '未知錯誤';
            throw new Error(`[${res.status}] ${errorMsg}`);
            }

            showStatus('✅ 檔案已成功傳送！');

        
        // Clear file input
        fileInput.value = '';
        document.getElementById('preview').style.display = 'none';
        document.getElementById('fileInfo').innerHTML = '';
      } catch (err) {
        showStatus('檔案傳送失敗：' + err.message, false);
      } finally {
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 1000);
      }
    };
  </script>
</body>
</html>
