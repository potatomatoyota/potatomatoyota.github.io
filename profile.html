<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="王宥臣的個人資料頁面">
  <meta property="og:title" content="個人頁">
  <meta property="og:description" content="王宥臣的個人資料頁面">
  <meta property="og:type" content="profile">
  <title>個人頁</title>
  <link rel="icon" href="img/Favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="js/theme-loader.js"></script>
  <style>
    /* 行動裝置專用的內嵌樣式 */
    @media screen and (max-width: 480px) {
      /* 更適合手機的容器樣式 */
      .profile-container {
        padding: 25px 20px;
        margin-top: 20px;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
     
      .profile-avatar-wrapper {
        width: 100px;
        height: 100px;
      }
      
      .profile-avatar {
        width: 90px;
        height: 90px;
      }
      
      
      .actions {
        flex-direction: column;
        width: 100%;
        gap: 12px;
      }
      
      .action-btn {
        width: 100%;
        padding: 12px 10px;
        font-size: 0.95em;
      }
      
      /* 頂部欄調整 */
      .top-bar {
        height: 50px;
        padding: 0 15px;
      }
      
      
      #localVideo {
        width: 95%;
      }
      
      
      .now-playing {
        padding: 0 10px;
        font-size: 0.9em;
        line-height: 1.4;
      }
    }
  </style>
</head>

<body>
  <header class="top-bar">
    <button class="toggle-button" id="themeToggle" aria-label="切換深淺色模式">☀️</button>
    <div id="avatarContainer" class="avatar-wrapper">
      <a href="index.html" aria-label="前往首頁">
        <img src="img/avatar.jpg" alt="個人頭像" class="avatar">
      </a>
    </div>
  </header>

  <main>
    <div class="container profile-container">
      <div class="profile-avatar-wrapper" id="avatarRing">
        <img src="img/avatar.jpg" alt="個人頭像" class="profile-avatar">
      </div>
      <h1>王宥臣</h1>
      <p>說實話這個網站只是為了玩last.fm的API</p>
      <div class="actions">
        <a href="index.html" class="action-btn">🏠 回首頁</a>
        <button class="action-btn" id="contactBtn">📧 聯絡我</button>
      </div>
      <div class="now-playing" id="nowPlaying">正在載入最近的音樂…</div>
    </div>
  </main>

  <div id="videoModal" class="modal" aria-hidden="true">
    <button class="close-button" id="closeModal" aria-label="關閉">✕</button>
    <video id="localVideo" controls playsinline>
      <source src="Rick Astley - Never Gonna Give You Up .mp4" type="video/mp4">
      您的瀏覽器不支援 HTML5 播放本地影片。
    </video>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
